<h2>{{ petition.properties.title }}</h2>
<p>{{ petition.properties.description }}</p>
<p>Créateur : {{ petition.properties.owner }}</p>
<p *ngIf="alreadySigned">Vous avez signé cette pétition</p>


<button *ngIf="user != null && !alreadySigned" (click)="signPetition()">Signer cette pétition</button>
<button *ngIf="user == null" routerLink="/connection">Signer cette pétition</button>
